name: "Sync security incidents aggregator"

on:
  pull_request:
    paths:
      - "security/incidents/**"
      - "security/_incidents.json"
      - ".github/scripts/sync-security-incidents.sh"
env:
  GH_USER: github-actions[bot]
  GH_EMAIL: <41898282+github-actions[bot]@users.noreply.github.com>
  AGGREGATOR_JSON: security/_incidents.json

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.head_ref }}

      - name: "Generate aggregator"
        run: .github/scripts/sync-security-incidents.sh --aggregator "$AGGREGATOR_JSON"

      - name: "Determine if the aggregator file changed"
        id: changed
        run: |
          if git diff --quiet -- "$AGGREGATOR_JSON"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "no changes detected in $AGGREGATOR_JSON"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "changes detected in $AGGREGATOR_JSON"
          fi

      - name: "Commit and push aggregator update"
        if: steps.changed.outputs.changed == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git config user.name "${GH_USER}"
          git config user.email "${GH_EMAIL}"
          git add "$AGGREGATOR_JSON"
          git commit -sm "chore(security): auto-sync security incidents aggregator"
          git push
